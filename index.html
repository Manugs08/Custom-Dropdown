
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Custom Dropdown</title>
</head>
<body>
    <div class="options-container">
        <div class="showOption"><span class="optionPlaceHolder">Select and Item</span> <span class="material-symbols-outlined arrow">arrow_drop_down</span></div>
        <ul class="optionList">
            <li class="option" data-value="First Item" >First Item</li>
            <li class="option" data-value="Second Item" >Second Item</li>
            <li class="option" data-value="Third Item" >Third Item</li>
            <li class="option" data-value="Fourth Item" >Fourth Item</li>
            <li class="option" data-value="Fifth Item" >Fifth Item</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
